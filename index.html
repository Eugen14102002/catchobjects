<html>

<head>
  <title>Eggs</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">

    <div id="score_help"> Score:
      <span id="score">0</span> | Life:
      <span id="life"></span> | Use mouse to control
    </div>

    <div id="branch1"></div>
    <div id="branch2"></div>
    <div id="branch3"></div>
    <div id="branch4"></div>

    <div id="hen1" class="hen"></div>
    <div id="hen2" class="hen"></div>
    <div id="hen3" class="hen"></div>
    <!-- <div id="hen4" class="hen"></div> -->

    <div id="egg1" class="egg" data-bullseye='1'><img src="hat1.png" style="width: 100px; margin-left:-50px; margin-top: -20px;" ></div>
    <div id="egg2" class="egg" data-bullseye='2'><img src="hat2.png" style="width: 100px; margin-left:-50px; margin-top: -40px;" ></div>
    <div id="egg3" class="egg" data-bullseye='3'><img src="hat3.png" style="width: 100px; margin-left:-50px; margin-top: -25px;" ></div>
    <!-- <div id="egg4" class="egg" data-bullseye='3'><img src="hat4.png" style="width: 100px; margin-left:-50px; margin-top: -25px;" ></div> -->


    <div id="bullseye1" class="bullseye"></div>
    <div id="bullseye2" class="bullseye"></div>
    <div id="bullseye3" class="bullseye"></div>
    <!-- <div id="bullseye4" class="bullseye"></div> -->

    <div id="basket">
      <span id="score_1"></span>
    </div>

    <div id="floor"></div>

    <button id="restart">Restart</button>

  </div>
  <script src="jquery.min.js"></script>
  <script src="collision_detection.js"></script>
  <script src="variables.js"></script>
  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
